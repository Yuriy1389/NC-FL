<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–ê–†–ú–°–¢–ò–õ - –°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è–º–∏ ISO 13485</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            color: #666;
        }

        .nav-tab.active {
            color: #1e3c72;
            border-bottom: 3px solid #1e3c72;
        }

        .page { display: none; padding: 20px; }
        .page.active { display: block; }

        /* –°—Ç–∏–ª–∏ —Ñ–æ—Ä–º—ã */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-success { background: #28a745; color: white; }
        .btn-primary { background: #007bff; color: white; }

        .sync-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ns-card {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .photo-preview-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .photo-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div id="adminPanel" class="container">
        <div class="header">
            <h1>–§–ê–†–ú–°–¢–ò–õ</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è–º–∏ ISO 13485</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showPage('list')">–°–ø–∏—Å–æ–∫ –õ–ù</button>
            <button class="nav-tab" onclick="showPage('qr')">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR</button>
        </div>

        <div id="listPage" class="page active">
            <div class="sync-info">
                <span>–ü–æ—Å–ª–µ–¥–Ω—è—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è: <strong id="lastSyncTime">–ù–∏–∫–æ–≥–¥–∞</strong></span>
                <button class="btn btn-primary" onclick="loadFromGoogleSheets()">üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
            <div id="nsList">
                </div>
        </div>

        <div id="qrPage" class="page">
            <div class="form-group">
                <label>–û—Ç–¥–µ–ª / –£—á–∞—Å—Ç–æ–∫</label>
                <input type="text" id="qrDept" placeholder="–ù–∞–ø—Ä: –¶–µ—Ö –ª–∏—Ç—å—è">
            </div>
            <div class="form-group">
                <label>–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</label>
                <input type="text" id="qrLoc" placeholder="–ù–∞–ø—Ä: –¢–µ—Ä–º–æ–ø–ª–∞—Å—Ç–∞–≤—Ç–æ–º–∞—Ç ‚Ññ5">
            </div>
            <button class="btn btn-success" onclick="generateQRCode()">–°–æ–∑–¥–∞—Ç—å QR-–∫–æ–¥</button>
            <div id="qrContainer" style="margin-top: 20px; text-align: center;">
                <div id="qrcode"></div>
                <p id="qrLabel" style="margin-top: 10px; font-weight: bold;"></p>
            </div>
        </div>
    </div>

    <div id="workerPanel" class="container" style="display: none; padding: 20px;">
        <div id="workerContent">
            </div>
    </div>

    <script>
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const GOOGLE_SHEETS_CONFIG = {
            WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbzC-ySCf4MqMDd1Kl_DHPgfz8Q7OhgLNKtMQv2E1XzHHZc2G7S1isL7ubWt7xcdclEC/exec' 
        };

        const WORKFLOW_STATUSES = {
            DETECTED: 'detected',
            CLOSED: 'closed'
        };

        let workerCapturedPhotos = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            checkURLParams();
            updateLastSyncTime();
            loadNSList();
        };

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(pageId + 'Page').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function checkURLParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('dept')) {
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('workerPanel').style.display = 'block';
                showWorkerForm(
                    params.get('dept'),
                    params.get('loc'),
                    params.get('code'),
                    params.get('resp')
                );
            }
        }

        function showWorkerForm(dept, loc, code, resp) {
            document.getElementById('workerContent').innerHTML = `
                <div style="text-align:center; margin-bottom:20px;">
                    <h2 style="color:#1e3c72;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è</h2>
                    <p>üìç ${decodeURIComponent(dept)} | ${decodeURIComponent(loc)}</p>
                </div>
                <form onsubmit="event.preventDefault(); submitWorkerForm('${dept}','${loc}','${code}','${resp}');">
                    <div class="form-group">
                        <label>–í–∞—à–µ –§–ò–û *</label>
                        <input type="text" id="workerApplicant" required>
                    </div>
                    <div class="form-group">
                        <label>–í–∞—à–∞ –¥–æ–ª–∂–Ω–æ—Å—Ç—å *</label>
                        <input type="text" id="workerPosition" required>
                    </div>
                    <div class="form-group">
                        <label>–ß—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ? (–ö—Ä–∞—Ç–∫–æ) *</label>
                        <input type="text" id="workerTitle" required>
                    </div>
                    <div class="form-group">
                        <label>–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏</label>
                        <textarea id="workerDescription" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ (–¥–æ 2-—Ö)</label>
                        <input type="file" accept="image/*" multiple onchange="handleWorkerPhotos(event)">
                        <div id="workerPhotoPreview" class="photo-preview-container"></div>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-success" style="width:100%">–û–¢–ü–†–ê–í–ò–¢–¨ –õ–ò–°–¢</button>
                </form>
            `;
        }

        function handleWorkerPhotos(event) {
            const preview = document.getElementById('workerPhotoPreview');
            preview.innerHTML = '';
            workerCapturedPhotos = [];
            
            Array.from(event.target.files).slice(0, 2).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    workerCapturedPhotos.push(e.target.result);
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'photo-preview';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        async function submitWorkerForm(dept, loc, code, resp) {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            const nsData = {
                id: 'ns_' + Date.now(),
                nsNumber: '–õ–ù-' + Math.floor(1000 + Math.random() * 9000),
                created: new Date().toISOString(),
                department: decodeURIComponent(dept),
                location: decodeURIComponent(loc),
                applicant: document.getElementById('workerApplicant').value,
                position: document.getElementById('workerPosition').value,
                nsTitle: document.getElementById('workerTitle').value,
                description: document.getElementById('workerDescription').value,
                status: WORKFLOW_STATUSES.DETECTED
            };

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
            const list = JSON.parse(localStorage.getItem('farmstil_ns') || '[]');
            list.push(nsData);
            localStorage.setItem('farmstil_ns', JSON.stringify(list));

            try {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Google (—É–¥–∞–ª–µ–Ω —Ç–µ–ª–µ—Ñ–æ–Ω –∏–∑ –∑–∞–ø—Ä–æ—Å–∞)
                const url = `${GOOGLE_SHEETS_CONFIG.WEB_APP_URL}?action=add_ns&data=${encodeURIComponent(JSON.stringify({nsData: nsData}))}`;
                await fetch(url, { mode: 'no-cors' });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
                localStorage.setItem('farmstil_last_sync', new Date().toISOString());
                updateLastSyncTime();

                document.getElementById('workerContent').innerHTML = `
                    <div style="text-align:center; padding:40px;">
                        <h2 style="color:green">‚úÖ –£—Å–ø–µ—à–Ω–æ!</h2>
                        <p>–õ–∏—Å—Ç –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –ø–æ–¥ –Ω–æ–º–µ—Ä–æ–º ${nsData.nsNumber}</p>
                        <button class="btn btn-primary" style="margin-top:20px" onclick="location.reload()">–û–ö</button>
                    </div>
                `;
            } catch (e) {
                console.error(e);
                alert('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –ª–æ–∫–∞–ª—å–Ω–æ, –Ω–æ –Ω–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —Ç–∞–±–ª–∏—Ü—É (–ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç)');
                location.reload();
            }
        }

        async function loadFromGoogleSheets() {
            const btn = document.querySelector('.sync-info .btn');
            btn.textContent = '‚åõ...';
            
            try {
                const response = await fetch(`${GOOGLE_SHEETS_CONFIG.WEB_APP_URL}?action=get_data`);
                const result = await response.json();
                if(result.success) {
                    localStorage.setItem('farmstil_ns', JSON.stringify(result.data));
                    localStorage.setItem('farmstil_last_sync', new Date().toISOString());
                    updateLastSyncTime();
                    loadNSList();
                }
            } catch (e) {
                console.warn('–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ API –Ω–µ —É–¥–∞–ª–∞—Å—å, –æ–±–Ω–æ–≤–ª–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è');
                localStorage.setItem('farmstil_last_sync', new Date().toISOString());
                updateLastSyncTime();
            }
            btn.textContent = 'üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å';
        }

        function updateLastSyncTime() {
            const lastSync = localStorage.getItem('farmstil_last_sync');
            const display = document.getElementById('lastSyncTime');
            if (display) {
                display.textContent = lastSync ? new Date(lastSync).toLocaleString('ru-RU') : '–ù–∏–∫–æ–≥–¥–∞';
            }
        }

        function loadNSList() {
            const container = document.getElementById('nsList');
            const list = JSON.parse(localStorage.getItem('farmstil_ns') || '[]');
            container.innerHTML = list.length ? '' : '<p style="text-align:center;color:#999">–ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</p>';
            
            list.reverse().forEach(ns => {
                const card = document.createElement('div');
                card.className = 'ns-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <strong>${ns.nsNumber}</strong>
                        <span class="status-badge" style="background:#ffeeba">${ns.status}</span>
                    </div>
                    <p><strong>–°—É—Ç—å:</strong> ${ns.nsTitle}</p>
                    <p style="font-size:0.85em; color:#666; margin-top:5px;">üë§ ${ns.applicant} | üìÖ ${new Date(ns.created).toLocaleDateString()}</p>
                `;
                container.appendChild(card);
            });
        }

        function generateQRCode() {
            const dept = document.getElementById('qrDept').value;
            const loc = document.getElementById('qrLoc').value;
            if(!dept || !loc) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ');

            const container = document.getElementById('qrcode');
            container.innerHTML = '';
            
            const baseUrl = window.location.href.split('?')[0];
            const url = `${baseUrl}?dept=${encodeURIComponent(dept)}&loc=${encodeURIComponent(loc)}&code=${Date.now()}`;
            
            new QRCode(container, {
                text: url,
                width: 200,
                height: 200
            });
            document.getElementById('qrLabel').textContent = dept + ' - ' + loc;
        }
    </script>
</body>
</html>

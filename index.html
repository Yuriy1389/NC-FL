        function handlePhotoUpload(event) {

            // –£–±—Ä–∞–Ω–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ Math.min(files.length, 5)
            for (let i = 0; i < files.length; i++) {

                const reader = new FileReader();
                
                reader.onload = function(e) {
                    photos.push({
